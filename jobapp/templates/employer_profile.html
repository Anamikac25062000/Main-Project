<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Profile</title>
</head>
<body>
    <div>
        <p>Welcome, {{ user_profile.full_name }}!</p>
        <div>
            <!-- Button to manage users -->
            <button onclick="window.location.href='{% url 'update_employer_profile'' %}'">Update Profile</button>

            <!-- Button to view jobs -->
            <button onclick="window.location.href='{% url 'add_jobs' %}'">Post Jobs</button>

            <!-- Button to view applications -->
            <button onclick="window.location.href='{% url 'view_all_applications' %}'">View Applications</button>
            
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Upload Resume">
            </form>
        </div>
    </div>
</body>
</html>
