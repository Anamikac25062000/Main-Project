<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
</head>
<body>
    <h1>Job Listings</h1>
    <ul>
        {% for job in job_listings %}
        <li>
            <h2>{{ job.title }}</h2>
            <p>{{ job.description }}</p>
            <!-- Other job details -->
            <form action="{% url 'delete_job' job.id %}" method="post">
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    
    <!-- Add a button to go to the page for adding new jobs -->
    <button onclick="window.location.href='{% url 'add_job' %}'">Add New Job</button>
    
    <!-- Add a button to go back to the employer profile -->
    <button onclick="window.location.href='{% url 'employer_profile' %}'">Back to Profile</button>
</body>
</html>
