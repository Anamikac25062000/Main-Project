<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
</head>
<body>
    <h2>Update Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <label for="full_name">Full Name:</label>
        <input type="text" name="full_name" id="full_name" value="{{ form.full_name.value }}"><br>

        <label for="address">Address:</label>
        <input type="text" name="address" id="address" value="{{ form.address.value }}"><br>

        <label for="qualifications">Qualifications:</label>
        <textarea name="qualifications" id="qualifications">{{ form.qualifications.value }}</textarea><br>

        <label for="resume">Upload New Resume:</label>
        <input type="file" name="resume" id="resume"><br>

        <input type="submit" value="Update Profile">
    </form>
</body>
</html>
